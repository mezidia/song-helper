{% load static %}
<main class="form-signin text-center">
    <form>
        {% csrf_token %}
        <img class="mb-4" src="{% static 'img/MezidiaLogoTransparent.png' %}"
             alt="Logo image" width="72" height="72">
        <h1 class="h3 mb-3 fw-normal">Please write a description of your mood</h1>
        {% for field in form %}
            {{ field.errors }}
            {{ field.label_tag }}
            {{ field }}
        {% endfor %}
        <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign in</button>
        <p class="mt-3 mb-3 text-muted">&copy; 2017â€“2021</p>
    </form>
</main>
