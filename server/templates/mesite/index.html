{% extends 'base.html' %}
{% load static %}
{% block extra_links %}
    <link href="{% static 'css/index.css' %}" rel="stylesheet"/>
{% endblock %}
{% block title %}
    Song helper
{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center p-4 pt-5">
                {% include 'includes/main_form.html' %}
                {% if result %}
                    <h3 class="white-color">{{ result }}</h3>
                {% endif %}
                <p class="mt-3 mb-3 white-color">&copy; 2020–{{ year }}</p>
            </div>
        </div>
    </div>
{% endblock %}
