name: CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master, rebuild]

jobs:
  python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r src/requirements.txt
          pip install ruff pylint pytest-cov
      - name: Lint with ruff
        run: |
          ruff .
      - name: Lint with pylint
        run: |
          pylint .
      - name: Test with pytest
        run: |
          pytest --cov=./coverage.xml --cov-report=xml
      - name: Save coverage report artifact
        uses: actions/upload-artifact@v2
        with:
          name: coverage-report
          path: ./server/coverage.xml

  javascript:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"
          cache-dependency-path: ./client/yarn.lock
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Lint with ESLint
        run: yarn lint
      - name: Test with Jest
        run: yarn test --coverage

  upload-report:
    needs: [python, javascript]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download coverage report artifact
        uses: actions/download-artifact@v2
        with:
          name: coverage-report
          path: coverage-report
      - name: Upload coverage report to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage-report/coverage.xml
